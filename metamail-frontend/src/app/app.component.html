<section class="container" [@fadeInOnEnter]>
    <div class="columns is-multiline">

        <div class="column is-8 is-offset-2 register">

            <article class="message is-success" [@fadeInOnEnter] [@fadeOutOnLeave] *ngIf="bannerState">
                <div class="message-header">
                    <p>Success</p>
                    <button class="delete" (click)="handleBannerClose()" aria-label="delete"></button>
                </div>
                <div class="message-body">
                    {{bannerMessage}}
                </div>
            </article>

            <div class="columns">
                <div class="column left">
                    <img src="assets/logo1.png"/>
                    <!--            <h1 class="title is-1">Super Cool Website</h1>-->
                    <h1 class="subtitle colored is-4" style="font-size: 40px;">MetaMail</h1>
                    <p> Why should you memorize long evm addresses if you already know the email address?
                        <b>We power the future</b> of Web3 transactions. Join us and enjoy the experience.
                    </p>
                </div>
                <div class="column right has-text-centered">

                    <app-transaction-input [(value)]="inputTransfer"
                                           (valueChange)="handleTokenTransfer()"></app-transaction-input>


                    <div style="margin-top: 50px"></div>

                    <app-email-input [(value)]="inputEmail" (valueChange)="handleBtnClick()"></app-email-input>

                </div>


            </div>
        </div>


        <div class="column is-8 is-offset-2">
            <br>
            <nav class="level">
                <div class="level-left">
                    <div class="level-item">

                        <!--                </span> &emsp;-->
                        <span class="icon">
                  <a href="https://github.com/BartoszSolka/ETHBrno-MetaMail">
                      <i class="fab fa-github"></i>
                  </a>
                </span> &emsp;
                        <!--                        <span class="icon">-->
                        <!--                  <i class="fas fa-envelope"></i>-->
                        <!--                </span>-->
                    </div>
                </div>
                <div class="level-right">
                    <small class="level-item" style="color: var(--textLight)">
                        ETHBrno 2022
                    </small>
                </div>
            </nav>
        </div>
    </div>
</section>
