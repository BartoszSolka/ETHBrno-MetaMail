<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Your Email address</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" name="email" [(ngModel)]="inputValue" [errorStateMatcher]="matcher"
           placeholder="email@example.com">
    <!--    <mat-hint>Errors appear instantly!</mat-hint>-->
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
    </mat-error>

</mat-form-field>

<br><br>
<button mat-raised-button type="submit" (click)="_formSubmit()" color="primary">Add email</button>
