<div>
    <div class="field">
        <label class="label">Email to register</label>
        <div class="control">
            <input class="input" type="email" [formControl]="emailFormControl" name="email" [(ngModel)]="inputValue"
                   placeholder="email@example.com">
        </div>
    </div>
</div>

<!--    <mat-hint>Errors appear instantly!</mat-hint>-->

<button mat-raised-button type="submit" (click)="_formSubmit()" color="primary">Add email</button>
